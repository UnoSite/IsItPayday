    labels:
      - 'breaking-change'

  - title: 'ğŸ“‹ Documentation'
    labels:
      - 'documentation'

  - title: 'ğŸš€ Features'
    labels:
      - 'enhancement'

  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bug-fix'
      - 'bug'

  - title: 'ğŸ§° Maintenance'
    label: 'patch'

  - title: 'ğŸ“¦ Dependencies'
