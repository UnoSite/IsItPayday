name: Release
permissions:
  contents: write
  pull-requests: write

on:
  workflow_dispatch:
  release:
    types: [published]

env:
  COMPONENT_DIR: isitpayday
  GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

jobs:
  release_zip_file:
    name: Prepare release asset
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        
      - name: Update manifest.json to ${{ github.event.release.tag_name }}
        uses: jossef/action-set-json-field@v2.2
        with:
          file: custom_components/isitpayday/manifest.json
          field: version
          value: ${{ github.event.release.tag_name }}
          
      - name: Create zip
        run: |
          cd custom_components/isitpayday
          zip isitpayday.zip -r ./
          
      - name: Upload zip to release
        uses: svenstaro/upload-release-action@2.9.0
        with:
          repo_token: ${{ secrets.PAT_TOKEN }}
          file: ./custom_components/isitpayday/isitpayday.zip
          asset_name: isitpayday.zip
          tag: ${{ github.ref }}
          overwrite: true
